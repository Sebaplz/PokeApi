<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeApi</title>
    <!--Icono de la pestaÃ±a-->
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/481px-Pokebola-pokeball-png-0.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/reducido.css" />
  </head>

  <body>
    <main>
      <div class="container vh-100 pt-5">
        <div class="row d-flex justify-content-center align-content-center">
          <div
            class="col-12 col-lg-8 d-flex justify-content-center align-content-center"
          >
            <h1>PokeApi Random</h1>
            <img
              class="img-title ms-2"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/481px-Pokebola-pokeball-png-0.png"
            />
          </div>
          <div class="col-12 col-lg-8 text-center mt-5">
            <article class="card">
              <form action="#">
                <div class="card-header">
                  <h4 id="nombrePokemon" class="card-title"></h4>
                </div>
                <div class="card-body">
                  <img
                    id="imagenPokemon"
                    src="https://thumbs.gfycat.com/FrightenedAntiqueDaddylonglegs-size_restricted.gif"
                    class="card-img-top w-50"
                    alt="pokemon"
                  />
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-primary" type="button" id="btnBuscar">
                    Buscar
                  </button>
                </div>
              </form>
            </article>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
